<!DOCTYPE html>
<html lang="ru">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>Cards game</title>
    <link rel="stylesheet" href=".\css\style.css">

<body>
<main>
